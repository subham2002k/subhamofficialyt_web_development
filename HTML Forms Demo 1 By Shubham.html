<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms Demo</title>
</head>
<body>
	<h1>Student Registration Form</h1>

	<form>

		<label>Full Name:</label>
		<input type="text"><br><br>

		<label>Father Name:</label>
		<input type="text"><br><br>

		<label>Mother Name:</label>
		<input type="text"><br><br>

		<label>Address:</label>
		<textarea></textarea><br><br>

		<label>Email:</label>
		<input type="email"><br><br>

		<label>Password:</label>
		<input type="password"><br><br>

		<label>Mobile No:</label>
		<input type="tel"><br><br>

		<label>Pin Code:</label>
		<input type="number"><br><br>

		<label>DOB:</label>
		<input type="date"><br><br>

		<label>Gender:</label>
		Male<input type="radio" name="Gender">
		Female<input type="radio" name="Gender">
		Other<input type="radio" name="Gender"><br><br>

		<label>Hobbies:</label>
		Music<input type="checkbox" name="Hobbies">
		Movies<input type="checkbox" name="Hobbies">
		Sports<input type="checkbox" name="Hobbies">
		Travel<input type="checkbox" name="Hobbies"><br><br>

		<label>District</label>
		<select>
			<option>--Select Districts--</option>
			<option>Varanasi</option>
			<option>Ghaziabad</option>
			<option>Allahabad</option>
			<option>Gorakhpur</option>
			<option>Lucknow</option>
		</select><br><br>

		<label>Choose Image:</label>
		<input type="file"><br><br>

		<label>Reset:</label>
		<input type="reset">

		<label>Submit:</label>
		<input type="submit">

	</form>
</body>
</html>

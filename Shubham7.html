<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>

</head>
<body>
	<form action="#" method="#">
		<label>Name</label>
		<input type="text"><br>

		<label>Email</label>
		<input type="email"><br>

		<label>Password</label>
		<input type="Password"><br>

		<label>DOB</label>
		<input type="date"><br>

		<label>Time</label>
		<input type="time"><br>

		<label>Date-Time</label>
		<input type="datetime-local"><br>

		<label>Week</label>
		<input type="week"><br>

		<label>Month</label>
		<input type="month"><br>

		<label>Gender:</label>
		Male<input type="radio" name="Gender">
		Female<input type="radio" name="Gender">
		Other<input type="radio" name="Gender"><br>

		<label>Choose Image</label>
		<input type="file"><br>

		<label>Color</label>
		<input type="color"><br>

		<label>Phone +91</label>
		<input type="tel"><br>

		<label>Mobile No.</label>
		<input type="number" name=""><br>

		<label>Range</label>
		<input type="range" name=""><br>

		<label>Search</label>
		<input type="search" name=""><br>

		<label>Hobbies:</label>
		Cricket<input type="checkbox" name="Hobbies">
		Football<input type="checkbox" name="Hobbies">
		Badmintion<input type="checkbox" name="Hobbies">
		Hockey<input type="checkbox" name="Hobbies"><br>
		
		<label>Course</label>
		<select>
			<option>--Select Course--</option>
			<option>CSE</option>
			<option>ECE</option>
			<option>ME</option>
			<option>CE</option>
			<option>EE</option>
		</select><br>

		<label>Write about yourself</label><br>
		<textarea></textarea><br><br>

		<label>Reset</label>
		<input type="reset" name=""><br>

		<label>Submit</label>
		<input type="submit" name=""><br>

	</form>
</body>
</html>

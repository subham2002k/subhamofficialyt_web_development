<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Validation</title>
</head>
<body>
	<form>
		<label>Name</label>
		<input type="text" pattern="[A-Za-z\s]{2,10}" required><br>

		<label>Mobile +91</label>
		<input type="text" pattern="[6-9]{1}[0-9]{9}" required autofocus><br>

		<input type="submit">
	</form>

	<video controls width="200px" height="200px">
		<source src="Zihaal e Miskin.mp4" type="video/mp4">
	</video><br>

	<audio controls>
		<source src="Khal Nayak Hoon Main.mp3" type="audio/mp3">
	</audio>
</body>
</html>

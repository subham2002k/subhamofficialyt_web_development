<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms & Table Merge</title>
</head>
<body>
	<center>
	<h1>Student Registration Form</h1>
	
	<table>
		<form>
			<tr>
				<td>Full Name:</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Father Name:</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Mother Name:</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Address:</td>
				<td><textarea></textarea></td>
			</tr>

			<tr>
				<td>Email:</td>
				<td><input type="email"></td>
			</tr>

			<tr>
				<td>Password:</td>
				<td><input type="password"></td>
			</tr>

			<tr>
				<td>Mobile No:</td>
				<td><input type="tel"></td>
			</tr>

			<tr>
				<td>Pin Code:</td>
				<td><input type="number"></td>
			</tr>

			<tr>
				<td>DOB:</td>
				<td><input type="date"></td>
			</tr>

			<tr>
			<td>Gender:</td>
			<td>Male<input type="radio" name="Gender">
				Female<input type="radio" name="Gender">
				Other<input type="radio" name="Gender"></td>
			</tr>

			<tr>
			<td>Hobbies:</td>
			<td>Music<input type="checkbox" name="Hobbies">
				Movies<input type="checkbox" name="Hobbies">
				Sports<input type="checkbox" name="Hobbies">
				Travel<input type="checkbox" name="Hobbies"></td>
			</tr>

			<tr>
				<td>District</td>
				<td><select>
					<option>--Select Districts--</option>
					<option>Varanasi</option>
					<option>Ghaziabad</option>
					<option>Allahabad</option>
					<option>Gorakhpur</option>
					<option>Lucknow</option>
				</select></td>
			</tr>

			<tr>
				<td>Choose Image:</td>
				<td><input type="file"></td>
			</tr>

			<tr>
				<td>Reset:</td>
				<td><input type="reset"></td>
			</tr>

			<tr>
				<td>Submit:</td>
				<td><input type="submit"></td>
			</tr>
		</form>
	</table>
	</center>
</body>
</html>
